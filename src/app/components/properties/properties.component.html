<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <th>Image URL</th>
        <th>Price</th>
        <th>Service Provider ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let property of properties">
        <td>{{property.id}}</td>
        <td>{{property.name}}</td>
        <td>{{property.location}}</td>
        <td><a href={{property.imageUrl}}>{{property.imageUrl}}</a></td>
        <td>{{property.price}}</td>
        <td>{{property.providerId}}</td>
      </tr>
    </tbody>
  </table>
</div>
